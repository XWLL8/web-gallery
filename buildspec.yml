version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 257394479361.dkr.ecr.ap-southeast-2.amazonaws.com
      - REPOSITORY_URI=257394479361.dkr.ecr.ap-southeast-2.amazonaws.com/my-app
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:latest

artifacts:
  files:
    - '**/*'
